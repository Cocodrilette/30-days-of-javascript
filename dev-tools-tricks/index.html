<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools Tricks</title>
</head>

<body>

    <p class="Hi" onclick="makeGreen()">
        xBREAK-DOWNx
    </p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
        const p = document.querySelector('p');

        function makeGreen() {
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
        
        // clearing
        console.clear();

        // Regular
        console.log('dogs');

        // Interpolated
        console.log('Hi, im a %s ðŸ˜Ž', 'string');

        // Styled
        console.log('%c I am some great text ', 'font-size: 20px; background: #BADA55; color: black');

        // warning!
        console.warn('OH NOOO');

        // error :|
        console.error('Shit!');

        // Info
        console.info('Crocodiles eat 3-4 people per year');

        // Testing
        console.assert(p.classList.contains('ouch'), 'That is wrong!');


        // Viewing DOM Elements
        console.log(p);
        console.dir(p);

        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        // How many times has console.log been 
        // called with a certain string passed to it?
        console.count('hello'); // 1

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/cocodrilette')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            }).catch(err => {
                console.log(err);
            }
            );

        // table
        console.table(dogs);

    </script>

</body>

</html>
